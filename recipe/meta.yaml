{% set name = "dbus-fast" %}
{% set version = "1.90.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbus_fast-{{ version }}.tar.gz
  sha256: 64489f25caa9dc4a93f03c8f3567d00f25306a872c972a261cedd6f79889d721

build:
  script_env:
    - REQUIRE_CYTHON=1
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]
  missing_dso_whitelist:
    - /lib64/libc.so.6  # [linux]

requirements:
  host:
    - {{ compiler('c') }}
    - python
    - setuptools >=65.4.1
    - cython
    - poetry-core >=1.0.0
    - pip
  run:
    - python

test:
  imports:
    - dbus_fast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bluetooth-devices/dbus-fast
  summary: A faster version of dbus-next
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tdido
